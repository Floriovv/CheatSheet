<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Ja hier steht ein Titel</title>
    <style>
        table,
        th,
        td {
            border: 1px solid black;
            border-collapse: collapse;
            padding: 5px;
        }

        th {
            background: grey;
        }

        th,
        td {
            width: 150px;
            text-align: center;
        }
    </style>

</head>

<body>
    <table>
        <tr>
            <th rowspan="2">Name</th>
            <th rowspan="2">ID</th>
            <th colspan="2">Membership Dates</th>
            <th rowspan="2">Balance</th>
        </tr>
        <tr>
            <th>Joined</th>
            <th>Canceled</th>
        </tr>
        <tr>
            <th>Margaret Nguyen</th>
            <td>427311</td>
            <td>June 3, 2010</td>
            <td>n/a</td>
            <td>0.00</td>
        </tr>
        <tr>
            <th>Max Mustermann</th>
            <td>533175</td>
            <td>January 13, 2011</td>
            <td>April 8, 2017</td>
            <td>37,00</td>
        </tr>
        <tr>
            <th>Hoshi Nakamura</th>
            <td>533175</td>
            <td>July 23, 2012</td>
            <td>n/a</td>
            <td>15.00</td>
        </tr>

    </table>
</body>

</html>
