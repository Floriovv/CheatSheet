<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Tabellen</title>
    <style>
        table,
        th,
        td {
            border: 1px solid black;
            border-collapse: collapse;
            padding: 5px;
        }

        th {
            background: grey;
        }

        th,
        td {
            width: 150px;
            text-align: center;
        }
    </style>
</head>

<body>
    <h2>Tabelle 1</h2>
    <table>
        <tr>
            <th>Vorname</th>
            <th>Nachname</th>
        </tr>
        <tr>
            <td>Max</td>
            <td>Mustermann</td>
        </tr>
        <tr>
            <td>Maxine</td>
            <td>Mustermann</td>
        </tr>
    </table>

    <h2>Tabelle 2</h2>
    <table>
        <tr>
            <thead>
                <th>Vorname</th>
                <th>Nachname</th>
            </thead>
        </tr>
        <tr>
            <tbody>
                <td>Max</td>
                <td>Mustermann</td>
            </tbody>
        </tr>
        <tr>
            <tfooter>
                <td>Maxine</td>
                <td>Mustermann</td>
            </tfooter>
        </tr>
    </table>
</body>

</html>
